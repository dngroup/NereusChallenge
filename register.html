<div ng-controller="RegisterController">


    <div class="container">
        <form class="form-login" name="ConnectionForm" validate>

            <!-- ConnectionForm Form -->

            <form role="form" action="#" method="POST">
                <h2 class="form-login-heading">Register</h2>
                <fieldset>
                    <div class="login-wrap">



                        <!--   Name -->
                        <input class="form-control" placeholder="Name"
                               ng-model="user.name" type="text" autofocus required>
                        <br>

                        <!--  Password -->
                        <input class="form-control" placeholder="Password"
                               ng-model="user.password" type="password" required> <br>

                        <div class="form-group">
                            <button ng-click="register(user)" class="btn btn-block">
                                <i class="fa fa-lock"></i> Register
                            </button>
                        </div>

                        <hr>
                        <div class="registration">
                            Already have an account ? <br /> <a href="#/login"
                                                                  onClick=""> Log in here !</a>
                        </div>
                    </div>
                </fieldset>
            </form>

        </form>

    </div>

</div>
